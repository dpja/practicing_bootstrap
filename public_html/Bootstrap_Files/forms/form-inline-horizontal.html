        <h1 style="text-align:center;background-color: peachpuff" class="text-uppercase">form </h1>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        <h2 style="text-align:center;background-color: peachpuff" class="text-uppercase">form inline </h2>
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <div class="radiobox">
                <label>
                    <input type="radio" name="gender" value="male"> male
                    <input type="radio" name="gender" value="female"> female
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
 <h2 style="text-align:center;background-color: peachpuff" class="text-uppercase">form horizontal </h2>
<form class="form-horizontal">

        </label>

    </div>

  <div class="form-group">
